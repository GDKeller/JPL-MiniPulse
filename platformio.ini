; https://docs.platformio.org/page/projectconf.html

[env]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino

lib_deps = 
	adafruit/Adafruit NeoPixel@^1.10.6
	bblanchon/ArduinoJson@^6.19.4

upload_protocol = esp-prog
; upload_port = COM7
; monitor_port = COM7
monitor_speed = 115200

[env:test]
build_type = test
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino

lib_deps = 
	adafruit/Adafruit NeoPixel@^1.10.6
	bblanchon/ArduinoJson@^6.19.4

upload_protocol = esp-prog
; upload_port = COM7
; monitor_port = COM7
monitor_speed = 115200
monitor_filters = esp32_exception_decoder
debug_tool = esp-prog
; debug_speed = 200
; debug_init_break = tbreak setup

[env:debug]
build_type = debug
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino

lib_deps = 
	adafruit/Adafruit NeoPixel@^1.10.6
	bblanchon/ArduinoJson@^6.19.4

upload_protocol = esp-prog
; upload_port = COM7
; monitor_port = COM7
monitor_speed = 115200
monitor_filters = esp32_exception_decoder
debug_tool = esp-prog
; debug_speed = 200
; debug_init_break = tbreak setup
